<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>
            <a href="mapBox.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Containers Map</a>
            <a href="containers.html" class="w3-bar-item w3-button w3-padding-large">Containers List</a>
            <a href="members.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Members</a>
        </div>
    </div>

    <h1> -- </h1>

    <!--Container Details-->
    <section id="container-details">

        <h1 class="h1-title" style="padding-left: 4.5rem;"> </h1>

        <div class="row" style="padding: 4.5rem;">

            <div class="col-lg-6">

                <img class="container-image" src="images/kugulu.jpg" style="width: 500px;">

            </div>

            <div class="col-lg-6">
                <p class="current-weight"> Current Weight: </p>
                <p class="percentage"> Full Percentage: </p>
                <button type="button" class="btn btn-secondary">Donate!</button>
            </div>

            <div class="col-lg-12" style="margin-top: 1rem;">
                <p class="address">Address: </p>
                <button type="button" class="btn btn-secondary">Get Directions!</button>
            </div>


        </div>

    </section>

    <!-- Container History -->
    <section id="container-history">

    </section>



    <script>

        var id = localStorage.getItem("conID");

        var url = "http://restservices496.herokuapp.com/container/" + id;

        var containerData;

        $.getJSON(url, function (data) {

            $('.h1-title').append(data.name);
            $('.current-weight').append(data.weight + ' gr');
            $('.percentage').append(data.weight/10 + '%');
            $('.address').append(data.address);

        });

    </script>
