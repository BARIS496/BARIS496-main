<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>


    <div class="container">

        <h2>Table of Members</h2>
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="members-table">

                <tr>
                    <th>Member id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Pass</th>
                </tr>
            </table>
        </div>


    </div>

    <script>

        $(document).ready(function () {

            // show list of members on first load
            showMembers();

        });

        // function to show list of members
        function showMembers() {

            // get list of members from the API
            $.getJSON("http://restservices496.herokuapp.com/members", function (data) {
                var member_data = '';
                $.each(data, function(key,value){
                    member_data += '<tr>';
                    member_data += '<td>' + value.member_id + '</td>' ;
                    member_data += '<td>' + value.first_name + '</td>' ;
                    member_data += '<td>' + value.last_name + '</td>' ;
                    member_data += '<td>' + value.address + '</td>' ;
                    member_data += '<td>' + value.email + '</td>' ;
                    member_data += '<td>' + value.pass + '</td>' ;
                    member_data += '</tr>';
                });
                $('#members-table').append(member_data);
            });

        }


    </script>

</body>

</html>
